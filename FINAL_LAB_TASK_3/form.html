<!DOCTYPE html>
<html>
    <head>
	    <title>Form Table</title>
	    <script type="text/javascript" src="form.js"></script>
    </head>
    <body>
		<form action="form.php" method="post" onsubmit="return validate()">
			<table width="100%" border="1">
			    <!-- row 1 -->
				<tr height = "100px">
				    <td colspan="3" align="center">PERSON PROFILE</td>
				</tr>
				<!-- row 2 -->
				<tr>
				    <td width="20%">Name</td>
					<td><input type="text" name="name" id="name" onkeyup="clickName()"></td>
					<td width="10%" id="show"></td>
				</tr>
				<!-- row 3 -->
                <tr>
                	<td width="20%">Email</td>
               		<td><input type="text" name="email" id="email" onkeyup="clickEmail()"></td>
               		<td width="10%" id="show1"></td>
            	</tr>
            	<!-- row 4 -->
           		<tr>
               		<td width="20%">Gender</td>
               		<td>
                	   <input type="radio" name="gender" id="male" value="male" onkeyup="clickGender()">  Male 
                 	   <input type="radio" name="gender" id="female" value="female" onkeyup="clickGender()"> Female
                 	   <input type="radio" name="gender" id="other" value="other" onkeyup="clickGender()"> Other
              		</td>
               		<td width="10%" id="show2"></td>
            	</tr>
            	<!-- row 5 -->
				 <tr>
				   <td width="20%">Date of Birth</td>
				   <td>
				      <input type="text" name="day" size="2" id="day" onkeyup="clickDOB()">/
				      <input type="text" name="month" size="2" id="month" onkeyup="clickDOB()">/
				      <input type="text" name="year" size="4" id="year" onkeyup="clickDOB()">(dd/mm/yy)
				   </td>
				   <td width="10%" id="show3"></td>
				</tr>
				<!-- row 6 -->
				<tr>
				    <td width="20%">Blood Group</td>
				    <td>
					    <select name="bg"  bg="" required id="bg" onkeyup="clickBG()">
					        <option value="">None</option>
					        <option>A+</option>
					        <option>A-</option>
					        <option>B+</option>
					        <option>B-</option>
					        <option>O+</option>
					        <option>O-</option>
					        <option>AB+</option>
					        <option>AB-</option>
					    </select>
				    </td>
				    <td width="10%" id="show4"></td>
                </tr>
                <!-- row 7 -->
				<tr>
   					<td width="20%">Degree</td>
                  	<td>
                      	<input type="checkbox" name="degree" id="ssc" value="SSC" onkeyup="clickDegree()"> SSC
                      	<input type="checkbox" name="degree" id="hsc" value="HSC" onkeyup="clickDegree()"> HSC
                      	<input type="checkbox" name="degree" id="bsc" value="BSc." onkeyup="clickDegree()"> BSc.
                      	<input type="checkbox" name="degree" id="msc" value="MSc." onkeyup="clickDegree()"> MSc.
                  	</td>
                  	<td width="10%" id="show5"></td>
                </tr>
				<!-- row 11 -->
				<tr>
				    <td colspan="3" align="right">
			            <input type="submit" name="Submit" value="Submit"> 
			            <input type="reset" name="Reset" value="Reset"> 
					</td>
				</tr>
			</table>
		</form>

    </body>
</html>
