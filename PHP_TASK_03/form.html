<!DOCTYPE html>

<html>
    <head>
	    <title>Form Table</title>
    </head>
    <body>
		<form action="backend.php" method="POST">
			<table width="100%" border="1">
			    <!-- row 1 -->
				<tr height = "100px">
				    <td colspan="3" align="center">PERSON PROFILE</td>
				</tr>
				<!-- row 2 -->
				<tr>
				    <td width="20%">Name</td>
					<td><input type="text" name="name"></td>
					<td width="10%"></td>
				</tr>
				<!-- row 3 -->
				<tr>
				    <td width="20%">Email</td>
					<td><input type="text" name="email"></td>
					<td width="10%"></td>
				</tr>
				<!-- row 4 -->
				<tr>
				    <td width="20%">Gender</td>
					<td>
					    <input type="radio" name="gender" >  Male 
				        <input type="radio" name="gender" > Female
				        <input type="radio" name="gender" > Other
					</td>
					<td width="10%"></td>
				</tr>
				<!-- row 5 -->
				<tr>
				    <td width="20%">Date of Birth</td>
					<td>
					    <input type="text" name="day" size="2">/
						<input type="text" name="month" size="2">/
						<input type="text" name="year" size="4">(dd/mm/yy)
					</td>
					<td width="10%"></td>
				</tr>
				<!-- row 6 -->
				<tr>
				    <td width="20%">Blood Group</td>
					<td>
					    <select name="bloodgrp"  bg="" required>
							<option value="">None</option>
				            <option>A+</option>
				            <option>A-</option>
				            <option>B+</option>
				            <option>B-</option>
							<option>O+</option>
				            <option>O-</option>
				            <option>AB+</option>
				            <option>AB-</option>
			            </select>
					</td>
					<td width="10%"></td>
				</tr>
				<!-- row 7 -->
				<tr>
				    <td width="20%">Degree</td>
					<td>
					    <input type="checkbox" name="degree"> SSC
					    <input type="checkbox" name="degree"> HSC
					    <input type="checkbox" name="degree"> BSc.
					    <input type="checkbox" name="degree"> MSc.
					</td>
					<td width="10%"></td>
				</tr>
				<!-- row 8 -->
				<tr>
				    <td width="20%">User Id</td>
					<td><input type="number" name="userid"></td>
					<td width="10%"></td>
				</tr>
				<!-- row 9 -->
				<tr>
				    <td width="20%">Photo</td>
					<td colspan="2"><input type="file" name="image"></td>
				</tr>
				<!-- row 10 -->
				<tr width="100%" height="23px">
				    <td colspan="3"></td>
				</tr>
				<!-- row 11 -->
				<tr>
				    <td colspan="3" align="right">
			            <input type="submit" name="Submit" value="Submit"> 
			            <input type="reset" name="Reset" value="Reset"> 
					</td>
				</tr>
			</table>
		</form>

    </body>
</html>
